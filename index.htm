<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writing speed test</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1 class="sevillana-regular">Writing speed test!</h1>
        </header>
        <main>
            <div id="title-page">
                <h2 class="sevillana-regular">Test your typing skills</h2>
            </div>
            <div id="buttons">
                <button class="btn addBtn" id="timemicsec">15 sec</button>
                <button class="btn" id="timesec">30 sec</button>
                <button class="btn" id="timemin">60 sec</button>
                <button id="reload" style="padding: 9px 10px;" class="btn" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div id="parent">
                <p class="test-box" id="second"></p>
                <div id="block">
                    <div id="stil">
                        <p id="deyer"></p>
                    </div>
                </div>
                <p class="test-box" id="true">Correct words: 0</p>
            </div>
        </main>
        
        <div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
